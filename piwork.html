<!doctype html>

<head>

<body>
	<h2>Asal Sayı Kontrol</h2>
	<input placeholder="Sayıyı Girin" type="text" id="txtSayi">
	<button id="btn">HESAPLA</button>
	<div id="sonuc"></div>
	
	<script>
		var text="";
			var sayac=0;
			var kactane=0;
			
			for(i=2; i<sayi; i++)
			 {
				if(sayi%i==0)
				{
				sayac++;
				}
			 }
				if(sayac==0)
				{
				text="Asal";
				kactane++;
				}
				else
				{
				text="Asal değil"+sayac+" adet böleni var";
				}
	</script>
	
</body>
</html>
